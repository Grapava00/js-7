<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="#adress" id="user_registration_form">
        <div class="form_group">
            <label>
                <span>Enter First Name</span>
                <input name="first_name" type="text" placeholder="Enter First Name">
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Last Name</span>
                <input name="last_name" type="text" placeholder="Enter Last Name">
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Zip Code</span>
                <input name="zip_code" type="text" placeholder="Enter Zip Code">
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Choose Gender</span>
                <select name="gender">
                    <option value="">Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">other</option>
                </select>
            </label>
        </div>
        <button type="submit">submit</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
