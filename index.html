<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="#adress" id="user_registration_form">
        <div class="form_group">
            <label>
                <span>Enter First Name</span>
                <input id="first_name" name="first_name" type="text" placeholder="Enter First Name">
                <span id="span"></span>
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Last Name</span>
                <input id="last_name" name="last_name" type="text" placeholder="Enter Last Name">
                <span id="span"></span>
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Zip Code</span>
                <input id="zip_code" name="zip_code" type="text" placeholder="Enter Zip Code">
                <span id="span"></span>
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Personal Number</span>
                <input id="personal_number" name="personal_number" type="text" placeholder="Enter Personal_number">
                <span id="span"></span>
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Enter Mobile Number</span>
                <input id="mobile_number" name="mobile_number" type="text" placeholder="Enter Mobile Number">
                <span id="span"></span>
            </label>
        </div>
        <div class="form_group">
            <label>
                <span>Choose Gender</span>
                <select name="gender">
                    <option value="">Choose Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">other</option>
                </select>
            </label>
        </div>
        <button type="submit">submit</button>
    </form>
    <script src="app.js"></script>
</body>

</html>
